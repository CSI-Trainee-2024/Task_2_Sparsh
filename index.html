<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Exercise Web Portal</h1>
        </div>
        
        <div >
            <input type="button" class="button" value="Begin Workout">
        </div>
    </div>

    <div class="template">
        <div>
            <input type="text" class= "add_exercise" placeholder="Add your exercise">
        </div>
        <div>
            <input type="time" class="add_time" name="TIME" >
        </div>
        <div>
            <input type="button" class="button" value="Add Workout">
        </div>
    </div>
    
    <div class="template_1">
        <div>
            <input type="text" class= "add_temp" value="Jumping jacks">
        </div>
        <div>
            <input type="time" class="add_time" name="TIME" >
        </div>
        <div>
            <input type="button" class="button" value="completed">
        </div>
    </div>

    <div class="template_2">
        <div>
            <input type="text" class= "add_temp" value="Push ups">
        </div>
        <div>
            <input type="time" class="add_time" name="TIME" >
        </div>
        <div>
            <input type="button" class="button" value="completed">
        </div>  
    

    </div>
    <div class="end_block">
        <input type="button" class="end_work" value="End Workout">
    </div>
</body>
</html>
